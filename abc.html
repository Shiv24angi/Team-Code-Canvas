<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Thirteen - Scrollable Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="container">
            <h1>Team Thirteen</h1>
            <a href="#contact" class="btn">Contact Me</a>
        </div>
    </section>

    <section id="skills">
        <div class="card-container">
            <div class="card">HTML</div>
            <div class="card">CSS</div>
            <div class="card">JS</div>
            <div class="card">React JS</div>
        </div>
    </section>

    <section id="services">
        <div class="grid-container">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
        </div>
    </section>

    <section id="team">
        <div class="profile-container">
            <div class="profile-card">
                <img src="OIP-removebg-preview (1).png" alt="Profile 1">
                <h3>Garima Gupta</h3>
            </div>
            <div class="profile-card">
                <img src="OIP-removebg-preview (1).png" alt="Profile 2">
                <h3>Shivangi sharma</h3>
            </div>
            <div class="profile-card">
                <img src="OIP-removebg-preview (1).png" alt="Profile 3">
                <h3>Team-mate 3</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contact-box">
            <div class="follow">
            <button id="btn">Follow me</button>
        </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
